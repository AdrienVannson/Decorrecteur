<!DOCTYPE html>
<html>
<head>
    <title>Décorrecteur orthographique</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="grey lighten-4">

    <nav>
        <div class="nav-wrapper blue">
            <a href="#" class="brand-logo center">Décorrecteur orthographique</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">

            <div class="col s6">
                <div class="card blue lighten-4">
                    <div class="card-content">
                        <span class="card-title">Texte à corriger</span>
                        <div class="input-field">
                            <textarea id="text-input" class="materialize-textarea"></textarea>
                            <label for="text-input">Textarea</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col s6">
                <div class="card blue lighten-4">
                    <div class="card-content">
                        <span class="card-title">Texte corrigé</span>
                        <div class="input-field">
                            <textarea id="text-output" class="materialize-textarea" disabled></textarea>
                            <label for="text-output">Texte corrigé</label>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
